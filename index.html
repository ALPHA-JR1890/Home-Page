<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            background: url('https://cdn.bio.link/uploads/backgrounds/2024-04-05/wXkKYieLrBNcPivy8e1abc4addf550e0.gif') no-repeat center center fixed;
            background-size: cover;
        }
        iframe {
            border: none;
            width: 12.5%; /* Full width for both iframes */
            flex: 1; /* Split the available space equally */
        }
    </style>
</head>
<body>
    <!-- Embed bio.link -->
    <iframe 
        class="bio-link" 
        src="https://bio.link/alpha_jr" 
        title="Bio Link">
    </iframe>

    <!-- Embed Spotify playlist -->
    <iframe 
        class="spotify" 
        src="https://open.spotify.com/embed/playlist/13lm5zxMCWKxu5gOfM6nTa?utm_source=generator" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

</html>

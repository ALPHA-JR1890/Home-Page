<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            background: url('https://cdn.bio.link/uploads/backgrounds/2024-04-05/wXkKYieLrBNcPivy8e1abc4addf550e0.gif') no-repeat center center fixed;
            background-size: cover;
        }
        iframe {
            border: none;
            width: 15%; /* Full width for both iframes */
            flex: 1; /* Split the available space equally */
        }
        /* Countdown bubble styling */
        #countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f0f8ff;
            border: 2px solid #3498db;
            border-radius: 15px;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        /* "Things to do" text box styling */
        #things-to-do {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 200px;
            height: 100px;
            background-color: #ffffff;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: none; /* Prevent resizing of the text box */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Countdown Timer -->
    <div id="countdown">Loading...</div>

    <!-- Editable "Things to do" Text Box -->
    <textarea id="things-to-do" placeholder="Things to do..."></textarea>

    <!-- Embed bio.link -->
    <iframe 
        class="bio-link" 
        src="https://bio.link/alpha_jr" 
        title="Bio Link">
    </iframe>

    <!-- Embed Spotify playlist -->
    <iframe 
        class="spotify" 
        src="https://open.spotify.com/embed/playlist/13lm5zxMCWKxu5gOfM6nTa?utm_source=generator" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

    <script>
        // JavaScript for the countdown timer
        function startCountdown(targetDate) {
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    countdownElement.innerHTML = "The time has arrived!";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Run immediately to avoid 1-second delay
        }

        // Set target date: May 22, 12:05 PM
        const targetDate = new Date('May 22, 2025 12:05:00').getTime();
        startCountdown(targetDate);
    </script>
</body>
</html>
